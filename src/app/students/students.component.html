<style>
  .label-container label {
    text-align: left;
    margin-bottom: 10px; 
  }
  .label-container {
    font-size: 17px; 
    border: 1px solid #000;
    padding: 10px; 
    display: inline-block;
    width: 700px; 
    height: auto;
    box-sizing: border-box;
    margin-bottom: 20px; 
  }

  .round-div {
  width: 200px; 
  height: 200px;
  border-radius: 50%; 
  overflow: hidden; 
}

.round-div img {
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  }

  .submit-button {
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
  }

</style>

<div class="round-div">
  <img src="assets/personne.jpg" alt="Photo de profil">
</div>


<form id="myForm" action="http://localhost:8080/PersonalInfo/addall">
  <div class="label-container">
    <label for="nom">Informations personnelles </label><br>
    <input type="text" id="nom" name="nom" placeholder="Nom">
    <input type="text" id="prenom" name="prenom" placeholder="Prénom">
  </div>

  <div class="label-container">
    <label for="diploma">Diplômes </label><br>
    <input type="text" id="diploma" name="diploma" placeholder="Diplôme">
  </div>

  <div class="label-container">
    <label for="experience">Expériences professionnelles </label><br>
    <textarea id="experience" name="experience" placeholder="Expérience professionnelle"></textarea>
  </div>

  <div class="label-container">
    <label for="competence">Compétences techniques </label><br>
    <input type="text" id="competence" name="competence" placeholder="Compétence technique">
  </div>

  <div class="label-container">
    <label for="certification">Certifications </label><br>
    <input type="text" id="certification" name="certification" placeholder="Certification">
  </div>

  <div class="label-container">
    <label for="interet">Centres d'intérêt </label><br>
    <input type="text" id="interet" name="interet" placeholder="Centre d'intérêt">
  </div>

  <div class="label-container">
    <label for="contact">Contact </label><br>
    <input type="email" id="email" name="email" placeholder="Email">
    <input type="tel" id="telephone" name="telephone" placeholder="Téléphone">
  </div>

  <button class="submit-button" type="submit">Soumettre</button>
</form>
