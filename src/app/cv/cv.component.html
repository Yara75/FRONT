<style>
  .label-container label {
    text-align: left;
    margin-bottom: 10px; 
  }
  .label-container {
    font-size: 17px; 
    border: 1px solid #000;
    padding: 10px; 
    display: inline-block;
    width: 700px; 
    height: auto;
    box-sizing: border-box;
    margin-bottom: 20px; 
  }

  .round-div {
  width: 200px; 
  height: 200px;
  border-radius: 50%; 
  overflow: hidden; 
}

.round-div img {
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  }

  .submit-button {
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
  }

</style>

<h2>Infos</h2>
<ul>
  <li *ngFor="let info of infos">
    {{ info.id }} - {{ info.nom }} - {{ info.prenom }}
  </li>
</ul>

<div class="round-div">
  <img src="assets/personne.jpg" alt="Photo de profil">
</div>

<form (submit)="submitFormPersonalinfo()">
  <div class="label-container">
  <label for="prenom">Nom de famille:</label>
  <input type="text" id="surname" [(ngModel)]="surname" name="surname" placeholder="Nom de famille">

  <label for="prenom">prenom:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="prénom">

  <label for="prenom">prenom:</label>
  <input type="date" id="birth" [(ngModel)]="birth" name="birth" placeholder="Date de naissance">
  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>

<form (submit)="submitForm()">
  <div class="label-container">
  <label for="prenom">Nom du diplome:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Entrez le diplome">
  
  <label for="prenom">Nom de l'établissement:</label>
  <input type="text" id="prenom" [(ngModel)]="school" name="prenom" placeholder="Entrez l'établissemnt">
  
  <label for="nom">Année d'obtention:</label>
  <input type="date" id="nom" [(ngModel)]="obtentionDate" name="nom" placeholder="Entrez la DD">
  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>

<form (submit)="submitFormPro()">
  <div class="label-container">
  <label for="prenom">Nom de l'entreprise:</label>
  <input type="text" id="nameC" [(ngModel)]="nameC" name="nameC" placeholder="Entrez l'entreprise">
  
  <label for="prenom">Date début:</label>
  <input type="date" id="beginD" [(ngModel)]="beginD" name="beginD" placeholder="Entrez la date de début">
  
  <label for="nom">Date de fin:</label>
  <input type="date" id="endD" [(ngModel)]="endD" name="endD" placeholder="Entrez la date de fin">
  
  <label for="nom">Nom du poste:</label>
  <input type="text" id="job" [(ngModel)]="job" name="job" placeholder="Nom du poste">
  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>

<form (submit)="submitFormSkills()">
  <div class="label-container">
  <label for="prenom">Domaine d'expertise:</label>
  <input type="text" id="domains" [(ngModel)]="domains" name="domains" placeholder="Entrez le domaine">
  
  <label for="prenom">Détails:</label>
  <input type="text" id="details" [(ngModel)]="details" name="details" placeholder="Précisez">

  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>

<form (submit)="submitFormCertif()">
  <div class="label-container">
  <label for="prenom">Nom de la certification:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Entrez le nom">
  
  <label for="prenom">Domaine:</label>
  <input type="text" id="domain" [(ngModel)]="domain" name="domain" placeholder="Domaines ? ">
  
  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>

<form (submit)="submitFormHobbie()">
  <div class="label-container">
  <label for="prenom">Nom de la certification:</label>
  <input type="text" id="description" [(ngModel)]="description" name="description" placeholder="Entrez un centre d'intérêt">
  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>

<form (submit)="submitFormContact()">
  <div class="label-container">
  <label for="prenom">Type de contact:</label>
  <input type="text" id="type" [(ngModel)]="type" name="type" placeholder="Num / TEL / adresse mail">

  <label for="prenom">contact:</label>
  <input type="text" id="info" [(ngModel)]="info" name="info" placeholder="entrez le contact">
  <button class="submit-button" type="submit">Enregistrer</button>
  </div>
</form>
