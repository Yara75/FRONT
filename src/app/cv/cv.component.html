<h2>Infos</h2>
<ul>
  <li *ngFor="let info of infos">
    {{ info.id }} - {{ info.nom }} - {{ info.prenom }}
  </li>
</ul>

<form (submit)="submitForm()">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" [(ngModel)]="nom" name="nom" placeholder="Entrez un nom">
  
  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" placeholder="Entrez un prénom">
  
  <button type="submit">Enregistrer</button>
</form>
