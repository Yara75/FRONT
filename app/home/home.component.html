<span class="title">Bonjour sur créerunCV.com !</span>
<div>
  <span class="welcome">Créez votre nouveau CV </span>
  <img src="assets/sun.gif" height="100">
</div>
<span class="title">Veuillez renseigner vos informations :</span>

<!-- Ajout des champs pour Nom, Prénom et Courriel -->
<div>
  <label for="nom">Nom :</label>
  <input type="text" id="nom" [(ngModel)]="nom" name="nom" required>

  <label for="prenom">Prénom :</label>
  <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" required>

  <label for="courriel">Courriel :</label>
  <input type="email" id="courriel" [(ngModel)]="courriel" name="courriel" required>
</div>
